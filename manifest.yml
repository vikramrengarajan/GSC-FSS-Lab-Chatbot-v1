declared-services:
  GSC-FSS-Lab-Conversation:
    label: conversation
    plan: free
  GSC-FSS-Lab-Tone-Analyzer:
    label: tone_analyzer
    plan: standard
    
applications:
- path: .
  memory: 256M
  instances: 1
  domain: mybluemix.net
  name: gscfss-conversation-tone
